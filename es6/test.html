<script>
    let a = [
        { roomNumber: "za630" },
        { row: "3" },
        { col: "2" },
    ]

    console.log(a);

    let b = a.reduce((acc, v) => {


        //acc是当前累加对象
        //v 遍历的每个对象
        //遍历每个对象的key，加入acc里面，并且赋值
        //最后将acc返回，作为下一次的初始值

        console.log(acc);
        // console.log(Object.keys(v));

        for (const key in v) {
            if (v.hasOwnProperty(key)) {
                acc[key] = v[key]
            }
        }
        return acc
    }, {})
    console.log(b);
</script>
