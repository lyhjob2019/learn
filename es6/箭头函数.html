<script type="text/javascript">
function log(x, y = 'world') {
  console.log(x, y);
}
function point(x = 0, y = 0) {
  this.x = x
  this.y = y
}
const p = new point(1, 1)
// console.log(p);
// rest ...
function add(...value) {
  let sum = 0
  for (variable of value) {
    sum += variable
  }
  return sum
}
let s = add(1,2,3,4,5)
// console.log(s);
// for in
function forintest() {
  var obj = {a:1, b:2, c:3};
  for (var prop in obj) {
    console.log("obj." + prop + " = " + obj[prop]);
  }
}
// arguments变量的写法
function sortNumbers() {
  return Array.prototype.slice.call(arguments).sort();
}
// rest参数的写法
const sortNumbers2 = (...number) => number.sort();
// console.log(sortNumbers2(3,4,1));
function push(array,...items) {
  items.forEach(function(item) {
    array.push(item)
    console.log(item);
  })
}
var a = [];
push(a, 1, 2, 3)
console.log('a ',a);
// 箭头函数 单个参数
var f = v => v;
// 等同于
var f = function (v) {
  return v
}
console.log(`f10 `, f(10));
// 多个参数
var f2 = () => 'hehe'
console.log('f2 ', f2());
var f3 = (x, y) => x + y
console.log('f3 ', f3(1, 2));
// 代码块多条语句
var f4 = (x, y) => {
  x *= 10
  y *= 10
  return x + y
}
console.log('f4 ', f4(1, 2));
// 大括号被解释为代码块，所以如果返回对象加上()
var f5 = (name, age) => ({
  name,
  age,
})
console.log('f5 ', f5('lyh', '24'));
function getRandomInt(max) {
  return Math.floor(Math.random() * Math.floor(max));
}
console.log(getRandomInt(10));
function getRandomArbitrary(min, max) {
  return Math.random() * (max - min) + min;
}
console.log(getRandomArbitrary(1,5));
function getRandomInt2(min, max) {
  min = Math.ceil(min);
  max = Math.floor(max);
  return Math.floor(Math.random() * (max - min)) + min; //不含最大值，含最小值
}
console.log(getRandomInt2(1,5));
// 随机生成名字
var cname = () => {
  var letter = 'abcdefghijklmnopqrstuvwxyz'
  var len = 3
  var name = ''
  var i = 0
  while (i < len) {
    var index = getRandomInt(25)
    name += letter[index]
    i += 1
  }
  return name
}
console.log(cname());
// 随机生成年龄
var cage = () => getRandomInt(100)
console.log(cage());
// 随机生成人员名单
var cp = () => ({
  name:cname(),
  age:cage(),
})
console.log(cp());
const isEven = n => n % 2 === 0;
console.log(isEven(12));
const square = n => n * n;
console.log(square(12));

</script>
</html>
